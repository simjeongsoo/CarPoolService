<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

  <head th:replace="fragments/common :: head('게시판')">

    <title>게시판</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')"></nav>

        <div class="container mx-auto">
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>

          <h2>조회페이지</h2>
          <div>총 건수 : <span th:text="${boards.totalElements}"></span></div>
          
          <form class="form-inline d-flex justify-content-end" method="GET" th:action="@{/board/list}">
            <div class="form-group mx-sm-3 mb-2">
              <label for="searchText" class="sr-only">검색</label>
              <input type="text" class="form-control" id="searchText" name="searchText" placeholder="search"
              th:value="${param.searchText}">
            </div>
            <button type="submit" class="btn btn-light mb-2">검색</button>
          </form>

          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">등록일</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="board : ${boards}">
                <td th:text="${board.id}">Mark</td>
                <td><a th:text="${board.title}" th:href="@{/board/form(id=${board.id})}">Otto</a></td>
                <td th:text="${board.user.username}">작성자 들어갈 자리</td>
              </tr>
            </tbody>
          </table>
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="page-item" th:classappend="${1 == boards.pageable.pageNumber +1} ? 'disabled'">
                <a class="page-link" href="#" th:href="@{/board/list(page=${boards.pageable.pageNumber -1},searchText=${param.searchText})}" 
                tabindex="-1" aria-disabled="true">Previous</a>
              </li>
              <li class="page-item" 
              th:classappend="${i == boards.pageable.pageNumber +1} ? 'disabled'" 
              th:each="i : ${#numbers.sequence(startPage,endPage)}">
                <a class="page-link" href="#" th:href="@{/board/list(page=${i -1},searchText=${param.searchText})}" th:text="${i}">1</a>
              </li>
              
              <li class="page-item" th:classappend="${boards.totalPages == boards.pageable.pageNumber +1} ? 'disabled'">
                <a class="page-link" href="#" th:href="@{/board/list(page=${boards.pageable.pageNumber +1},searchText=${param.searchText})}">Next</a>
              </li>
            </ul>
          </nav>
          <div class="text-right">
            <a type="button" class="btn btn-primary" th:href="@{/board/form}">글쓰기</a>
          </div>
          
        </div>
    <br>
    <br>
    <br>

          
      <footer th:replace="fragments/common :: footer"></footer>
  </body>
  <!-- Copyright Section-->
  <div class="copyright py-4 text-center text-white justify-content-end">
    <div class="container"><small>Copyright &copy; Easy CarPool Service</small></div>
  </div>
</html>
