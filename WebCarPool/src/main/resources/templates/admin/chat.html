<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<!--<head>-->
<head th:replace="fragments/common :: head('채팅')">
  <title>Websocket Chat</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- CSS -->
  <!--    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/dist/css/bootstrap.min.css">-->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>


<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('chat')"></nav>

<br>
<br>
<br>
<br>
<br>
<br>



<div class="container" id="app" v-cloak>

  <!-- 채팅방 리스트 제목  -->
  <div class="row">
    <div class="col-md-12">
      <h3>민원인 채팅</h3>
    </div>
  </div>

  <div class="input-group">

    <!-- 방제목 텍스트 -->
    <div class="input-group-prepend">
      <label class="input-group-text">방제목</label>
    </div>

    <!-- 채팅방 이름 input -->
    <input type="text" class="form-control" v-model="room_name" v-on:keyup.enter="createRoom">

    <!-- 채팅방 개설 버튼 -->
    <div class="input-group-append">
      <button class="btn btn-primary" type="button" @click="createRoom">채팅방 개설</button>
    </div>
  </div>

  <!-- 채팅방 목록 출력부 -->
  <ul class="list-group">
    <li class="list-group-item list-group-item-action" v-for="item in chatrooms" v-bind:key="item.roomId" v-on:click="enterRoom(item.roomId)">
      {{item.name}}
    </li>
  </ul>

</div>
<!-- JavaScript -->
<!--<script src="/webjars/vue/2.5.16/dist/vue.min.js"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>

<script src="/webjars/axios/0.17.1/dist/axios.min.js"></script>
<!--<script src="/webjars/bootstrap/3.3.7/dist/js/bootstrap.min.js"></script>-->
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>


<script>
  var vm = new Vue({
    el: '#app',

    data: {
      room_name : '',
      chatrooms: [
      ]
    },

    created() {
      this.findAllRoom();
    },

    methods: {
      findAllRoom: function() {
        axios.get('/chat/rooms').then(response => { this.chatrooms = response.data; });
      },

      createRoom: function() {
        if("" === this.room_name) {
          alert("방 제목을 입력해 주십시요.");
          return;
        } else {
          var params = new URLSearchParams();
          params.append("name",this.room_name);
          axios.post('/chat/room', params)
                  .then(
                          response => {
                            alert(response.data.name+"방 개설에 성공하였습니다.")
                            this.room_name = '';
                            this.findAllRoom();
                          }
                  )
                  .catch( response => { alert("채팅방 개설에 실패하였습니다."); } );
        }
      },

      enterRoom: function(roomId) {
        var sender = prompt('대화명을 입력해 주세요.');

        if(sender != "") {
          localStorage.setItem('wschat.sender',sender);
          localStorage.setItem('wschat.roomId',roomId);
          location.href="/chat/room/enter/"+roomId;
        }
      }
    }
  });
</script>

</body>
</html>
