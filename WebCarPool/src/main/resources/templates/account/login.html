<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
      <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link th:href="@{/css/signin.css}" rel="stylesheet">
      <link href="/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>

    <title>Login</title>
  </head>

  <body class="text-center bg-primary">
      <form class="form-signin" th:action="@{/account/login}" method="post">
                                                  <!-- login logo img  -->
          <a th:href="@{/}"><img class="mb-4" src="https://cdn-icons-png.flaticon.com/512/4727/4727194.png" alt="" width="150" height="150"></a>
          <h1 class="h3 mb-3 text-white">로그인</h1>
          <div th:if="${param.error}" class="alert alert-danger" role="alert">
              Invalid username and password.
          </div>
          <div th:if="${param.logout}" class="alert alert-primary" role="alert">
              You have been logged out.
          </div>
            <label for="Username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
            <!-- <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div> -->
            <button class="btn btn-lg btn-secondary btn-block" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; Easy CarPool</p>
      </form>

<!--      <footer th:replace="fragments/common :: footer"></footer>-->
  </body>

</html>
