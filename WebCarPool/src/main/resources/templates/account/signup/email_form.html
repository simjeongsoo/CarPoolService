<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link th:href="@{/css/signin.css}" rel="stylesheet">
    <link href="/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>

    <title>회원가입</title>
</head>

<body class="text-center bg-primary">
<!--<form class="form-signin" th:action="@{/account/email_form}" method="post">-->
<form class="form-signin" th:object="${emailForm}" method="post">
    <!-- register logo img -->
    <a th:href="@{/}"><img class="mb-4" src="https://cdn-icons-png.flaticon.com/512/4727/4727194.png" alt="" width="150" height="150"></a>
    <h1 class="h3 mb-3 text-white">이메일 회원가입</h1>

    <div th:if="${param.error}" class="alert alert-danger" role="alert">
      Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="alert alert-primary" role="alert">
      You have been logged out.
    </div>

    <div>
        <label th:for="realname" class="sr-only">이름</label>
        <input type="text" th:field="*{realname}" class="form-control" placeholder="이름을 입력하세요" required autofocus
               th:class="${#fields.hasErrors('realname')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('realname')}" th:errors="*{realname}">Incorrect date</p>

        <br>
        <label th:for="username" class="sr-only">아이디</label>
        <input type="text" th:field="*{username}" class="form-control" placeholder="아이디를 입력하세요" required autofocus
               th:class="${#fields.hasErrors('username')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect date</p>

        <br>
        <label th:for="email" class="sr-only">이메일</label>
        <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요" required autofocus
               th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect date</p>
        <br>
        <label th:for="password" class="sr-only">비밀번호</label>
        <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요" required autofocus
               th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>

<!--        <button>인증번호 발송</button>-->
<!--        <label for="Username" class="sr-only">인증번호</label>-->
<!--        <input type="text" id="username2" name="username" class="form-control" placeholder="인증번호" required autofocus>-->
    </div>



    <div class="mb-3">
<!--        <label for="password2" class="form-label">비밀번호 확인</label>-->
<!--        <input type="password" th:field="*{password2}" class="form-control">-->
    </div>

    <!-- <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div> -->
                <button class="btn btn-lg btn-secondary btn-block" type="submit">회원가입</button>

    <p class="mt-5 mb-3 text-muted">&copy; Easy CarPool</p>
</form>

<!--          <footer th:replace="fragments/common :: footer"></footer>-->
</body>

</html>
