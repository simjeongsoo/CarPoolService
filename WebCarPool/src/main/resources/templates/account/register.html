<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link th:href="@{/css/signin.css}" rel="stylesheet">
    <link href="/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>

    <title>회원가입</title>
  </head>

  <body class="text-center bg-primary">

    <form class="form-signin">
      <!-- register logo img -->
      <a th:href="@{/}"><img class="mb-4" src="https://cdn-icons-png.flaticon.com/512/4727/4727194.png" alt="" width="150" height="150"></a>
      <h1 class="h3 mb-3 text-white">회원가입</h1>

      <div>
        <button class="btnEmail btn-lg btn-secondary btn-block" type="button" th:onclick="|location.href='@{/account/email_form}'|">이메일 회원가입</button>
        <button class="btnKakao btn-lg btn-secondary btn-block" type="button">카카오 회원가입</button>
        <button class="btnGoogle btn-lg btn-secondary btn-block" type="button">구글 회원가입</button>
        <button class="btnNaver btn-lg btn-secondary btn-block" type="button">네이버 회원가입</button>
      </div>


      <p class="mt-5 mb-3 text-muted">&copy; Easy CarPool</p>
    </form>

<!--          <footer th:replace="fragments/common :: footer"></footer>-->
  </body>

</html>
