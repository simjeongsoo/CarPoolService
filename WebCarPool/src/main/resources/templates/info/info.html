        <!--form, 조회-->
        <form class="form-getProfile" th:action="@{/info}" th:object="${profile}">
          <div class="row">

            <!--이름, readonly-->
            <div class="col-md-6 mb-3">
              <label for="firstName">이름</label>
              <span type="text" class="form-control" id="firstName" th:text="*{realname}" readonly></span>
            </div>

            <!--성별, readonly-->
          <div class="col-md-6 mb-3">
            <label for="lastName">성별</label>
            <span type="text" class="form-control" id="lastName" th:text="*{gender} ? '여성' : '남성'" readonly></span>
          </div>

          <!--아이디, readonly-->
          <div class="mb-3">
            <label for="username"></label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">ID</span>
              </div>
              <span type="text" class="form-control" id="username" th:text="*{username}" readonly></span>
            </div>
          </div>

          <!--이메일, readonly-->
          <div class="mb-3">
            <label for="email"></label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <span type="email" class="form-control" id="email" th:text="*{email}" readonly></span>
            </div>
          </div>
        </form>
        <!--form, 조회 end-->

                <span class="input-group-text">Address</span>
              </div>
              <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="주소 api사용" required>
              <div class="invalid-feedback">
                Please enter your shipping address.
              </div>
            </div>
          </div>

          <!--생년월일, update-->

            </div>
          </div>

          <!--자기소개, update-->
          <div class="mb-3">
            <label for="profileImg"><span class="text-muted"></span></label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">자기소개</span>
              </div>
              <input type="text" class="form-control" id="profileImg" placeholder="자기소개">
            </div>
          </div>

          <!--구분선-->
          <hr class="mb-4">

          <h4 class="mb-4">차량등록</h4>

            <!--면허등록, update-->
            <div class="mb-3">
              <label for="license"><span class="text-muted"></span></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">운전면허</span>
                </div>
                <input type="text" class="form-control" id="license" placeholder="운전면허 이미지 업로드">
              </div>

            <!--차량번호, update-->
