<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('내정보')">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles for this template -->
  <link href="form-validation.css" rel="stylesheet">

  <title>내정보</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('info')"></nav>
<br><br><br><br>

<body class="bg-light">

  <!--제목-->
  <div class="py-5 text-center">
    <!--    <img class="d-block mx-auto mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
    <h2>내정보</h2>
    <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 140x140"><title>Placeholder</title><rect width="100%" height="100%" fill="#777"/><text x="50%" y="50%" fill="#777" dy=".3em">140x140</text></svg>
<!--    <h4 class="ui-button">사진변경</h4>-->
<!--      <button class="btn btn-primary btn-lg btn-block mt-5" type="submit">사진변경</button>-->
    <p class="lead">차량 등록을 해야 애플리케이션 기능 사용 가능</p>
  </div>

  <div class="row">
    <div class="container row text-center" style="float: none; margin: auto;">
      <div class="col-md-5" style="float:none;margin: auto">

        <!--form, 조회-->
        <form class="form-getProfile" th:action="@{/info}" th:object="${profile}">
          <div class="row">

            <!--이름, readonly-->
            <div class="col-md-6 mb-3">
              <label for="firstName">이름</label>
              <span type="text" class="form-control" id="firstName" th:text="*{realname}" readonly></span>
            </div>

            <!--성별, readonly-->
          <div class="col-md-6 mb-3">
            <label for="lastName">성별</label>
            <span type="text" class="form-control" id="lastName" th:text="*{gender} ? '여성' : '남성'" readonly></span>
          </div>

          <!--아이디, readonly-->
          <div class="mb-3">
            <label for="username"></label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">ID</span>
              </div>
              <span type="text" class="form-control" id="username" th:text="*{username}" readonly></span>
            </div>
          </div>

          <!--이메일, readonly-->
          <div class="mb-3">
            <label for="email"></label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <span type="email" class="form-control" id="email" th:text="*{email}" readonly></span>
            </div>
          </div>
          </div>
<!--        </form>-->
        <!--form, 조회 end-->

        <!--form, post-->
<!--        <form class="form-signin" th:action="@{/info}" method="post" th:object="${profileUpdate}">-->

          <!--주소, readonly-->
          <div class="mb-3">
            <label for="address"></label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Address</span>
              </div>
              <span type="text" class="form-control" id="address" th:text="*{address}" readonly></span>
            </div>
          </div>

          <!--생년월일, readonly-->
          <div class="mb-3">
            <label for="birth"><span class="text-muted"></span></label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">생년월일</span>
              </div>
              <span type="text" class="form-control" id="birth" readonly></span>
            </div>
          </div>

          <!--자기소개, readonly-->
          <div class="mb-3">
            <label for="profileImg"><span class="text-muted"></span></label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">자기소개</span>
              </div>
              <span type="text" class="form-control" id="profileImg" readonly></span>
            </div>
          </div>


          <!--구분선-->
          <hr class="mb-4">

          <h4 class="mb-4">차량정보</h4>

            <!--면허등록, readonly-->
            <div class="mb-3">
              <label for="license"><span class="text-muted"></span></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">운전면허</span>
                </div>
                <span type="text" class="form-control" id="license" readonly></span>
              </div>
            </div>

            <!--차량번호, readonly-->
            <div class="mb-3">
              <label for="carNumber"><span class="text-muted"></span></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">차량번호</span>
                </div>
                <span type="text" class="form-control" id="carNumber" readonly></span>
              </div>
            </div>

            <!--차종, readonly-->
            <div class="mb-3">
              <label for="carType"><span class="text-muted"></span></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">차종등록</span>
                </div>
                <span type="text" class="form-control" id="carType" readonly></span>
              </div>
            </div>

            <!--차량 컬러, readonly-->
            <div class="mb-3">
              <label for="carColor"><span class="text-muted"></span></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">차량색상</span>
                </div>
                <span type="text" class="form-control" id="carColor" readonly></span>
              </div>
            </div>

            <!--차량 이미지, readonly-->
            <div class="mb-3">
              <label for="carImg"><span class="text-muted"></span></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">차량 이미지</span>
                </div>
                <span type="text" class="form-control" id="carImg" readonly></span>
              </div>
            </div>
<!--          <button class="btn btn-primary btn-lg btn-block mt-5" type="submit">저장</button>-->
        </form>
      </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; Easy CarPool</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Privacy</a></li>
        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Support</a></li>
      </ul>
    </footer>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="/docs/4.5/assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="/docs/4.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="form-validation.js"></script></body>

<footer th:replace="fragments/common :: footer"></footer>
</body>
</html>
